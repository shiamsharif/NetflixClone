<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Start -->
    <header>
        <!-- Banner Section start -->
        <section class="w-[100%] h-[100vh] bg-[url(img/banner.jpg)]
        bg-cover ">
            <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.5)]">
                <!-- Navbar stsrt -->
                <div class="max-w-[1170px] mx-auto ">
                    <div class="grid sm:grid-cols-2 grid-cols-[30%_auto] px-[10px] 
                    items-center">
                        <figure>
                            <img src="img/logo.png" class="w-[148px]" alt="">
                        </figure>
                        <div class="flex justify-end gap-[10px]">
                            <!-- <div>
                                <select name="" id="" class="bg-black text-white border-[1px] 
                                border-[white] sm:p-[5px_25px] p-[5px_20px] rounded-[5px]">
                                    <option value="">English</option>
                                    <option value="">Bangla</option>
                                </select>
                            </div> -->
                            <button class="bg-[red] px-[20px] rounded-[5px] text-white">
                                Sing In
                            </button>
                        </div>
                    </div>
                </div> 
                <!-- Navbar End -->
                <div class="max-w-[1170px] mx-auto sm:py-[150px] py-[50px] text-center
                 text-white ">
                    <h1 class="sm:text-[45px] text-[35px] font-bold">Unlimited movies, 
                    TV shows and more</h1>
                    <h4 class="text-[25px] py-[10px]">Watch anywhere. Cancel anytime.</h4>
                    <p class="text-[20px]">Ready to watch? Enter your email to create or restart
                    your membership</p>
                    <!-- Form start -->
                    <div class="max-w-[700px] sm:px-[10px] px-[40px] mx-auto mt-[25px]">
                        <form action="" class="grid sm:grid-cols-[70%_auto] sm:grid-cols-1 gap-[20px]">
                            <!-- Email input form     -->
                            <input type="text" class="border-[1px] border-[#ccc] h-[50px]
                             bg-[transparent] pl-[20px] " placeholder="Email address" >
                             <!-- Get start button -->
                            <button class="bg-[red] px-[20px] font-bold rounded-[5px] text-white py-[15px]">Get started</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner Section End -->
    </header>
    <!-- Header End -->
    <!-- Main start -->
    <main></main>
    <!-- Main End -->
    <!-- Footer start -->
    <footer></footer>
    <!-- Footer End -->
</body>
</html>
